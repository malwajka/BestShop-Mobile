<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--HEADER-->

<header class="header">
    <div class="header__container container">
        <a href="#" class="logo__name">BestShop</a>
        <nav>
            <input type="checkbox" class="menu__btn" id="menu__btn">
            <label for="menu__btn"></label>
            <ul class="header_nav">
                <li class="nav__element"><a href="#why-us" class="nav__link">Why us</a></li>
                <li class="nav__element"><a href="#benefits" class="nav__link">Benefits</a></li>
                <li class="nav__element"><a href="#prices" class="nav__link">Prices</a></li>
                <li class="nav__element"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!--MAIN-->
<!--OPENING-->

<main>

    <section class="opening">
        <div class="opening__content">
            <h2 class="opening__header">Sell more!</h2>
            <p class="opening__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn opening__btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="opening__image">
    </section>

    <!--STATISTICS-->
    <section class="statistics">
        <div class="container">
            <h2 class="statistics__header">The most popular sales platform in country</h2>
            <div class="statistics__container">
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Person.svg" alt="person" class="statistics__img">
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__text">daily entries</div>
                </div>
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Eye.svg" alt="eye" class="statistics__img">
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__text">seen products <br> every day</div>
                </div>
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Catalog.svg" alt="catalog" class="statistics__img">
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__text">added posts <br> daily</div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
